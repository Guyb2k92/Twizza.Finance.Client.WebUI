                <input placeholder="Customer Search" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" />
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
                <select class="select d-flex w-100" style="border: 1px solid rgb(189, 189, 189)">
                    <option value="1">Testin</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                </select>
                <span class="input-group-text">Flavor</span>
                <select class="select d-flex w-100" style="border: 1px solid rgb(189, 189, 189)">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                <div class="form-outline datepicker" id="myDatetimepicker">
                    <input
                        style="
                            border: 1px solid #ccc;
                            border-top-left-radius: 0 !important;
                            border-bottom-left-radius: 0 !important;
                            height: calc(2.08rem + 2px);
                        "
                        type="text"
                        placeholder="Effective Date"
                        class="form-control"
                        id="exampleDatepicker11"
                        value="Effective Date"
                    />
                </div>
            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass me-3"></i>Search</button>
        </div>
    </div>
</div>
<div class="m-3 bg-light shadow-5" style="border-radius: 10px; overflow: hidden">
    <div id="datatable-customer-query" data-mdb-clickable-rows="true" data-mdb-loading="true"></div>
</div>
